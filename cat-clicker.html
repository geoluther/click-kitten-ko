<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker Knockout</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="click the cat">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body>

	<div>
	<h2 data-bind="text: currentCat().name"></h2>
		<h3 data-bind="text: currentCat().level"></h3>
		<div data-bind="text: currentCat().clickCount"></div>
		<img src="" alt="cute cat" data-bind="click: incrementCounter,
		attr: {src: currentCat().imgSrc} ">

		<div>
		<h3>Nicknames: </h3>
		<ul data-bind="foreach: currentCat().nickNames">
			<li data-bind="text: $data"></li>
		</ul>
		</div>

	</div>

	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
	<script src="./js/app.js"></script>
</body>

</html>
